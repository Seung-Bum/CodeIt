<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <title>Document</title>
    <script>
        function init() {
            $('span').data('age', 13); //저장                                                        
            console.log( $('span').data('age') )     //값을 가져옴 >> 13리턴

            $('span').data('foo', {age:13, name: 'kim'}); //저장                                
            console.log( $('span').data('foo') )          //JSON 객체 리턴 {age:13, name: 'kim'} 
        }

    </script>
</head>
<body onload="init()">
    
    <span data-age="13"/><span>
    
</body>
</html>
