<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML input tag - type="hidden"</title>
</head>
<body>

    <!-- <form action="/examples/media/action_target.php" method="get"> -->
    <form name='key_form'>
        아이디 : <input type="text" name="user_id"><br>
        비밀번호 : <input type="password" name="user_pw"><br>
        <input type="hidden" id="gameToken" name="game_token" value="xm234jq">
        <input type="submit" id='submit1'>
    </form>
    
</body>
</html>

<script>
// type hidden
// 고유한 보안 토큰 등을 서버로 보낼 때 주로 사용된다고 한다.
// 숨겨진 입력 필드는 렌더링 되지 않는 것을 확인할 수 있다.
var obj1 = document.getElementById('submit1');
obj1.addEventListener('click', function(){
        let hiddenVal = key_form.game_token.value; // 태그네임으로 접근해서 값을 가져올 수 있다.
        alert(hiddenVal);
    })
</script>
